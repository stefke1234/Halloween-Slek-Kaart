<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Slek Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content-wrapper {
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-weight: bold;
    }

    /* Pulse-animatie */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    /* Klasse die Leaflet-marker img laat pulseren */
    .pulse-icon {
      animation: pulse 1.2s infinite;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- 1. Maak de kaart ---
    var map = L.map('map').setView([52.0000, 5.0002], 17);

    // --- 2. Voeg basiskaart toe ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // --- 3. Huizen met activiteiten ---
    var huizen = [
      {lat: 51.08921011214756, lon: 5.886217535521293, activiteit: "Pompoen snijden"},
      {lat: 51.08713126966463, lon: 5.887169371189472, activiteit: "Spooktocht"},
      {lat: 51.09178968883593, lon: 5.884612338190622, activiteit: "Trick or Treat"}
    ];

    // Standaard pompoen icoon
    var halloweenIcon = L.icon({
        iconUrl: 'pumpkin_active.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    // Actief pompoen icoon (bij dichtbij gebruiker)
    var halloweenActiveIcon = L.icon({
        iconUrl: 'pumpkin_active.png',
        iconSize: [44, 44],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
    });

    // Maak de markers aan
    huizen.forEach(function(huis){
      huis.marker = L.marker([huis.lat, huis.lon], {icon: halloweenIcon})
        .addTo(map)
        .bindPopup(huis.activiteit);
    });

    // --- 4. Live locatie van de gebruiker ---
    var userMarker;
    var fixedZoom = 17;

    // Eigen user-icoon
    var userIcon = L.icon({
        iconUrl: 'user.png',   // Zet hier je eigen icoon (bijv. heksje/spook)
        iconSize: [36, 36],
        iconAnchor: [18, 36],
        popupAnchor: [0, -36]
    });

    map.locate({setView: true, maxZoom: fixedZoom, watch: true, enableHighAccuracy: true});

    function onLocationFound(e) {
        var latlng = e.latlng;

        if (!userMarker) {
            userMarker = L.marker(latlng, {icon: userIcon})
                .addTo(map)
                .bindPopup("Jij bent hier!");
        } else {
            userMarker.setLatLng(latlng);
        }

        map.setZoom(fixedZoom);
        map.panTo(latlng, {animate: true, duration: 0.5});

        // --- 5. Check afstand tot huizen en activeer pulse ---
        huizen.forEach(function(huis){
            var afstand = map.distance(latlng, [huis.lat, huis.lon]);

            var markerEl = huis.marker.getElement();
            if (!markerEl) return; // nog niet gerenderd

            if (afstand < 20) {
                huis.marker.setIcon(halloweenActiveIcon);
                markerEl.classList.add("pulse-icon"); // pulse toevoegen
            } else {
                huis.marker.setIcon(halloweenIcon);
                markerEl.classList.remove("pulse-icon"); // pulse weghalen
            }
        });
    }

    function onLocationError(e) {
        alert("Kan je locatie niet vinden: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Halloween Slek Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0; 
      background: #1a1a1a;
      font-family: "Creepster", cursive, Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 10px;
      background: linear-gradient(90deg, #ff6600, #cc3300);
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 8px black, 0 0 12px #ff6600;
      border-bottom: 3px solid black;
      position: relative;
      z-index: 1000;
    }

    #map {
      width: calc(100% - 20px);   
      height: calc(100% - 120px); 
      margin: 10px auto;          
      border: 6px solid #ff6600;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff6600, 0 0 40px #660000;
      position: relative;
      z-index: 1;
    }

    .leaflet-popup-content-wrapper {
      background-color: rgba(0,0,0,0.85);
      color: orange;
      font-weight: bold;
      border-radius: 10px;
      border: 2px solid #ff6600;
      text-align: center;
    }

    /* Pulse animatie */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .pulse-icon {
      animation: pulse 1.2s infinite;
    }

    /* Decoratie */
    .decoratie {
      position: absolute;
      z-index: 2000;
      width: 60px;
      opacity: 0.85;
    }
    .decoratie.topleft { top: 60px; left: 5px; transform: rotate(-15deg); }
    .decoratie.topright { top: 60px; right: 5px; transform: rotate(15deg); }
    .decoratie.bottomleft { bottom: 15px; left: 5px; }
    .decoratie.bottomright { bottom: 15px; right: 5px; }

    /* Volg mij knop CSS */
    .leaflet-control-follow {
      background: #ff6600;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      border: 2px solid black;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>üéÉ Halloween Tocht Slek üéÉ</header>
  <div id="map"></div>

  <!-- Decoratie -->
  <img src="bat.png" class="decoratie topleft" alt="Vleermuis">
  <img src="web.png" class="decoratie topright" alt="Spinnenweb">
  <img src="bat.png" class="decoratie bottomleft" alt="Vleermuis">
  <img src="web.png" class="decoratie bottomright" alt="Spinnenweb">

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- Kaart aanmaken ---
    var map = L.map('map').setView([52.0000, 5.0002], 16);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // --- Huizen met activiteiten ---
    var huizen = [
      {lat: 51.08958778297493, lon: 5.886314203836674, activiteit: "Pompoen snijden"},
      {lat: 51.087137413065335, lon: 5.887101260863674, activiteit: "Spooktocht"},
      {lat: 51.09177802736001, lon: 5.8845766590076165, activiteit: "Trick or Treat"}
    ];

    var halloweenIcon = L.icon({
        iconUrl: 'pumpkin_active.png',
        iconSize: [32,32],
        iconAnchor: [16,32],
        popupAnchor: [0,-32]
    });

    var halloweenActiveIcon = L.icon({
        iconUrl: 'pumpkin_active.png',
        iconSize: [40,40],
        iconAnchor: [20,40],
        popupAnchor: [0,-40]
    });

    huizen.forEach(function(huis){
      huis.marker = L.marker([huis.lat, huis.lon], {icon: halloweenIcon})
        .addTo(map)
        .bindPopup(huis.activiteit);
    });

    // --- User marker ---
    var userMarker;
    var userIcon = L.icon({
        iconUrl: 'user.png',
        iconSize: [36,36],
        iconAnchor: [18,36],
        popupAnchor: [0,-36]
    });

    // --- Volg mij knop ---
    var isFollowing = true;
    var userMovedMap = false;

    var followMe = L.control({position:'topright'});
    followMe.onAdd = function(map){
        var div = L.DomUtil.create('div', 'leaflet-control-follow');
        div.innerHTML = 'üìç Volg mij';
        div.onclick = function() {
            isFollowing = !isFollowing;
            if(isFollowing){
                div.style.background = '#ff6600';
                userMovedMap = false;
                if(userMarker){
                    map.panTo(userMarker.getLatLng());
                }
            } else {
                div.style.background = '#555';
            }
        }
        return div;
    };
    followMe.addTo(map);

    // --- Detecteer handmatige beweging ---
    map.on('movestart', function(){
        userMovedMap = true;
    });

    // --- Locatie volgen ---
    map.locate({setView:false, watch:true, enableHighAccuracy:true});

    function onLocationFound(e){
        var latlng = e.latlng;

        if(!userMarker){
            userMarker = L.marker(latlng, {icon: userIcon})
                .addTo(map)
                .bindPopup("Jij bent hier!");
        } else {
            userMarker.setLatLng(latlng);
        }

        if(isFollowing && !userMovedMap){
            map.panTo(latlng, {animate:true, duration:0.5});
        }

        // Huizen afstand check
        huizen.forEach(function(huis){
            var afstand = map.distance(latlng,[huis.lat,huis.lon]);
            var markerEl = huis.marker.getElement();
            if(!markerEl) return;

            if(afstand<20){
                huis.marker.setIcon(halloweenActiveIcon);
                markerEl.classList.add("pulse-icon");
            } else {
                huis.marker.setIcon(halloweenIcon);
                markerEl.classList.remove("pulse-icon");
            }
        });
    }

    function onLocationError(e){
        alert("Kan je locatie niet vinden: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);
  </script>
</body>
</html>

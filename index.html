<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Slek Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content-wrapper {
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- 1. Maak de kaart ---
    var map = L.map('map').setView([52.0000, 5.0002], 17); // pas aan naar Slek coördinaten

    // --- 2. Voeg basiskaart toe ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // --- 3. Controleer of PNG bestaat (debug) ---
    var img = new Image();
    img.onload = () => console.log("Overlay 96780.png geladen!");
    img.onerror = () => console.error("Overlay 96780.png niet gevonden!");
    img.src = '96780.png'; // plaats dit bestand in dezelfde map als index.html

    // --- 4. Voeg rectified PNG-overlay toe ---
    var overlayUrl = '96780.png';
    var overlayBounds = [[52.0001, 5.0001], [51.9999, 5.0003]]; // pas aan naar echte hoekcoördinaten
    var overlay = L.imageOverlay(overlayUrl, overlayBounds, {opacity: 0.7}).addTo(map);

    // --- 5. Rode testrectangle om overlay te controleren ---
    L.rectangle(overlayBounds, {color: "red", weight: 2, fillOpacity: 0}).addTo(map);

    // --- 6. Voeg markers voor huizen met activiteiten toe ---
    var huizen = [
      {lat: 52.0000, lon: 5.0002, activiteit: "Pompoen snijden"},
      {lat: 52.00005, lon: 5.00025, activiteit: "Spooktocht"},
      {lat: 51.99995, lon: 5.00015, activiteit: "Trick or Treat"}
    ];

    huizen.forEach(function(huis){
      L.marker([huis.lat, huis.lon])
        .addTo(map)
        .bindPopup(huis.activiteit);
    });

    // --- 7. Live locatie van de gebruiker (bewegend, vaste zoom) ---
    var userMarker;
    var fixedZoom = 17; // vast zoomniveau

    map.locate({setView: true, maxZoom: fixedZoom, watch: true, enableHighAccuracy: true});

    function onLocationFound(e) {
        var latlng = e.latlng;

        if (!userMarker) {
            // Eerste keer marker aanmaken
            userMarker = L.marker(latlng, {
                icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                })
            }).addTo(map).bindPopup("Jij bent hier!");
        } else {
            // Marker verplaatsen
            userMarker.setLatLng(latlng);
        }

        // Kaart vloeiend meebewegen zonder zoom te veranderen
        map.setZoom(fixedZoom);
        map.panTo(latlng, {animate: true, duration: 0.5});
    }

    function onLocationError(e) {
        alert("Kan je locatie niet vinden: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

  </script>
</body>
</html>

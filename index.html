<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Slek Kaart</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content-wrapper {
      background-color: rgba(0,0,0,0.8);
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // --- 1. Maak de kaart ---
    var map = L.map('map').setView([52.0000, 5.0002], 17);

    // --- 2. Voeg basiskaart toe ---
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // --- 3. Huizen met activiteiten ---
    var huizen = [
      {lat: 51.08927455129135, lon: 5.886254833479515, activiteit: "Spannend Verhaal"},
      {lat: 51.087105725095995, lon: 5.887140759806673, activiteit: "pompoen snijden"},
      {lat: 51.091794037358284, lon: 5.884577471463792, activiteit: "Trick or Treat"}
    ];

    // Standaard icoon
    var halloweenIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
    });

    // Geanimeerd knipperend icoon
    var halloweenActiveIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616432.png', // ander icoon voor “licht aan”
        iconSize: [40, 40],
        iconAnchor: [20, 40],
        popupAnchor: [0, -40]
    });

    // Maak de markers aan
    huizen.forEach(function(huis){
      huis.marker = L.marker([huis.lat, huis.lon], {icon: halloweenIcon})
        .addTo(map)
        .bindPopup(huis.activiteit);
    });

    // --- 4. Live locatie van de gebruiker ---
    var userMarker;
    var fixedZoom = 17;

    map.locate({setView: true, maxZoom: fixedZoom, watch: true, enableHighAccuracy: true});

    function onLocationFound(e) {
        var latlng = e.latlng;

        if (!userMarker) {
            userMarker = L.marker(latlng, {
                icon: L.icon({
                    iconUrl: 'https://cdn-icons-png.flaticon.com/512/64/64113.png',
                    iconSize: [30, 30],
                    iconAnchor: [15, 30]
                })
            }).addTo(map).bindPopup("Jij bent hier!");
        } else {
            userMarker.setLatLng(latlng);
        }

        map.setZoom(fixedZoom);
        map.panTo(latlng, {animate: true, duration: 0.5});

        // --- 5. Check afstand tot huizen en activeer effect ---
        huizen.forEach(function(huis){
            var afstand = map.distance(latlng, [huis.lat, huis.lon]); // in meters
            if (afstand < 20) {
                huis.marker.setIcon(halloweenActiveIcon);
            } else {
                huis.marker.setIcon(halloweenIcon);
            }
        });
    }

    function onLocationError(e) {
        alert("Kan je locatie niet vinden: " + e.message);
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

  </script>
</body>
</html>
